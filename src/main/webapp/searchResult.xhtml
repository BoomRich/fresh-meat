<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="search" value="#{searchController.keyword}"></f:viewParam>
    </f:metadata>

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>搜索结果</title>
        </f:facet>
    </h:head>

    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="center" collapsible="true" style="height: "> 
                <h:form id="search">    
                    <p:growl id="messages"/>
                    <p:menubar>
                        <p:menuitem value="首页" icon="ui-icon-home" url="index.xhtml"/>
                        <p:menuitem value="购物车(#{cartController.sizeString})" icon="ui-icon-cart" url="cart.xhtml"/>
                        <p:menuitem value="#{navController.userName}" url="#"/>
                        <f:facet name="options">
                            <p:inputText id="key" placeholder="搜索" value="鱼"/>
                            <p:button value="搜索" onclick="window.open('searchResult.xhtml?search=' + document.getElementById('search:key').value, '_blank')" ></p:button>
                            <p:button value="#{navController.logButtonLabel}" icon="ui-icon-extlink" href="../#{navController.logButtonHref}"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
                <p:dataTable var="product" value="#{searchController.products}">
                    <p:column headerText="缩略图">
                        <h:graphicImage name="img/#{product.productId}/P0.jpg" style="width: 100px; height: 100px"/>
                    </p:column>

                    <p:column headerText="商品名">
                        <p:link value="#{product.productName}" href="product.xhtml?product_id=#{product.productId}"></p:link>
                    </p:column>

                    <p:column headerText="单价">
                        <h:outputText value="#{product.productPrice}"/>
                    </p:column>
                </p:dataTable>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
