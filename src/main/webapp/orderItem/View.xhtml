<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrderItemViewDlg" widgetVar="OrderItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrderItemTitle}">
            <h:form id="OrderItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{orderItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrderItemLabel_amount}"/>
                        <h:outputText value="#{orderItemController.selected.amount}" title="#{bundle.ViewOrderItemTitle_amount}"/>
                        <h:outputText value="#{bundle.ViewOrderItemLabel_orderItemId}"/>
                        <h:outputText value="#{orderItemController.selected.orderItemId}" title="#{bundle.ViewOrderItemTitle_orderItemId}"/>
                        <h:outputText value="#{bundle.ViewOrderItemLabel_orderId}"/>
                        <h:outputText value="#{orderItemController.selected.orderId}" title="#{bundle.ViewOrderItemTitle_orderId}"/>
                        <h:outputText value="#{bundle.ViewOrderItemLabel_productId}"/>
                        <h:outputText value="#{orderItemController.selected.productId}" title="#{bundle.ViewOrderItemTitle_productId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrderItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
