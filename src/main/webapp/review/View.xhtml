<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReviewViewDlg" widgetVar="ReviewViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReviewTitle}">
            <h:form id="ReviewViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reviewController.selected != null}">
                        <h:outputText value="#{bundle.ViewReviewLabel_reviewId}"/>
                        <h:outputText value="#{reviewController.selected.reviewId}" title="#{bundle.ViewReviewTitle_reviewId}"/>
                        <h:outputText value="#{bundle.ViewReviewLabel_reviewComment}"/>
                        <h:outputText value="#{reviewController.selected.reviewComment}" title="#{bundle.ViewReviewTitle_reviewComment}"/>
                        <h:outputText value="#{bundle.ViewReviewLabel_productId}"/>
                        <h:outputText value="#{reviewController.selected.productId}" title="#{bundle.ViewReviewTitle_productId}"/>
                        <h:outputText value="#{bundle.ViewReviewLabel_userId}"/>
                        <h:outputText value="#{reviewController.selected.userId}" title="#{bundle.ViewReviewTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReviewViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
