<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrderListEditDlg" widgetVar="OrderListEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOrderListTitle}">
            <h:form id="OrderListEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{orderListController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOrderListLabel_orderId}" for="orderId" />
                        <p:inputText id="orderId" value="#{orderListController.selected.orderId}" title="#{bundle.EditOrderListTitle_orderId}" required="true" requiredMessage="#{bundle.EditOrderListRequiredMessage_orderId}"/>
                        <p:outputLabel value="#{bundle.EditOrderListLabel_createTime}" for="createTime" />
                        <p:calendar id="createTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{orderListController.selected.createTime}" title="#{bundle.EditOrderListTitle_createTime}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditOrderListLabel_shipAddress}" for="shipAddress" />
                        <p:inputText id="shipAddress" value="#{orderListController.selected.shipAddress}" title="#{bundle.EditOrderListTitle_shipAddress}" />
                        <p:outputLabel value="#{bundle.EditOrderListLabel_shipName}" for="shipName" />
                        <p:inputText id="shipName" value="#{orderListController.selected.shipName}" title="#{bundle.EditOrderListTitle_shipName}" />
                        <p:outputLabel value="#{bundle.EditOrderListLabel_mobile}" for="mobile" />
                        <p:inputText id="mobile" value="#{orderListController.selected.mobile}" title="#{bundle.EditOrderListTitle_mobile}" />
                        <p:outputLabel value="#{bundle.EditOrderListLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{orderListController.selected.userId}" required="true" requiredMessage="#{bundle.EditOrderListRequiredMessage_userId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{orderListController.update}" value="#{bundle.Save}" update="display,:OrderListListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OrderListEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrderListEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
