<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>#{navController.userName}的信息</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="center">
                    <br/> <br/> <br/> <br/> <br/> <br/>


                    <p:dataGrid columns="2">
                        <h:outputText value="用户名"></h:outputText>
                        <h:outputText value="#{navController.user.username}"></h:outputText>
                        <h:outputText value="电子邮件"></h:outputText>
                        <h:outputText value="#{navController.user.email}"></h:outputText>
                        <h:outputText value="建立时间"></h:outputText>
                        <h:outputText value="#{navController.user.createTime}"></h:outputText>
                    </p:dataGrid>

                    <p:dock itemWidth="200" maxWidth="300" proximity="100">
                        <p:menuitem value="用户信息" icon="/images/dock/1.png" url="userinfo.xhtml" />
                        <p:menuitem value="账号安全" icon="/images/dock/3.png" url="usermanage.xhtml" />
                    </p:dock>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
