<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductCreateDlg" widgetVar="ProductCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductTitle}">
            <h:form id="ProductCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductLabel_productId}" for="productId" />
                        <p:inputText id="productId" value="#{productController.selected.productId}" title="#{bundle.CreateProductTitle_productId}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_productId}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_productName}" for="productName" />
                        <p:inputText id="productName" value="#{productController.selected.productName}" title="#{bundle.CreateProductTitle_productName}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_productPrice}" for="productPrice" />
                        <p:inputText id="productPrice" value="#{productController.selected.productPrice}" title="#{bundle.CreateProductTitle_productPrice}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_productBrand}" for="productBrand" />
                        <p:inputText id="productBrand" value="#{productController.selected.productBrand}" title="#{bundle.CreateProductTitle_productBrand}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_productLocation}" for="productLocation" />
                        <p:inputText id="productLocation" value="#{productController.selected.productLocation}" title="#{bundle.CreateProductTitle_productLocation}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_shippingLocation}" for="shippingLocation" />
                        <p:inputText id="shippingLocation" value="#{productController.selected.shippingLocation}" title="#{bundle.CreateProductTitle_shippingLocation}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_previewImage}" for="previewImage" />
                        <p:inputText id="previewImage" value="#{productController.selected.previewImage}" title="#{bundle.CreateProductTitle_previewImage}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_detailImage}" for="detailImage" />
                        <p:inputText id="detailImage" value="#{productController.selected.detailImage}" title="#{bundle.CreateProductTitle_detailImage}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_categoryId}" for="categoryId" />
                        <p:selectOneMenu id="categoryId" value="#{productController.selected.categoryId}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_categoryId}">
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="categoryIdItem"
                                           itemValue="#{categoryIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productController.create}" value="#{bundle.Save}" update="display,:ProductListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
